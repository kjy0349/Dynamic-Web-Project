<!DOCTYPE html>
<html>
<style type="text/css">
.style0{background-color:yellow; font-size:20px;}
.style1{background-color:lightblue; font-size:20px;}
table{
	text-align:center;
}

td{
	width:300px;
	border: 1px solid white;
}
</style>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<table>
<caption class=style0>2020년 1학기 시간표</caption>
<tr class=style0>
<td></td><td>월</td><td>화</td><td>수</td><td>목</td><td>금</td>
</tr>
<tr class=style1>
<td>1</td><td rowspan=3>A</td><td></td><td rowspan=2>E</td><td rowspan=3>G</td><td rowspan=2>AA</td>
</tr>
<tr class=style1>
<td>2</td><td rowspan=3>C</td>
</tr>
<tr class=style1>
<td>3</td><td></td><td></td>
</tr>
<tr class=style1>
<td>4</td><td>점심</td><td colspan=3>점심시간</td>
</tr>
<tr class=style1>
<td>5</td><td rowspan=2>B</td><td></td><td rowspan=2>F</td><td rowspan=3>H</td><td rowspan=2>BB</td>
</tr>
<tr class=style1>
<td>6</td><td rowspan=3>D</td>
</tr>
<tr class=style1>
<td>7</td><td></td><td></td><td></td>
</tr>
<tr class=style1>
<td>8</td><td></td><td></td><td></td><td></td>
</tr>
</table>
</body>
</html>
